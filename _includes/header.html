 <header class="header">
    <div class="masthead">
      <a href="/" alt="{{ site.title }}">
        <img class="mcc_logo" src="/uploads/blue_mcc_logo.png" />
        <h1 class="header__title">Mariemont Community Church</h1>
      </a>
      <span class="open_label">Menu</span>
      <nav class="header_nav">
        <a href="/about">About</a>
        <a href="/grow">Grow</a>
        <a href="/sermons">Sermons</a>
        <a href="/give">Give</a>
        <a href="/events">Events</a>
      </nav>
      <div class="menu" id="menu">
        <span class="close_label">Close Menu</span> 
        <nav role="navigation" class="menu_nav">
            {% for menu_page in site.pages %}
              {% if menu_page.title %}
                <a href="{{ menu_page.url }}" class="menu_nav_link">{{ menu_page.title }}</a>
              {% endif %}
            {% endfor %}
          <a href="#">Give Online</a>
        </nav>
        <a class="tele" href="tel:5132714376">513-271-4376</a>
        <address>3908 Plainville Road, Mariemont, Ohio 45227</address>
      </div>
      <span class="badge header_badge">Services at 9am &amp; 11am</span>
    </div>
