---
layout: default
---

<div class="page_header">
	<h2>{{ page.content }}</h2>
</div>

<div class="row">
    {% for event in site.events reversed %}
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card">
           {% if event.event_image != empty %}
             <figure class="card_hero" style="background-image: url({{ event.event_image }});"></figure>
             {% endif %} 
              <a href="{{ event.url }}">
                <h3 class="card_title">{{ event.title }}</h3>
                <p>{{ event.content | truncate: 100, ' ...' }}</p>
                <span class="card_date">{{ event.start_date | date: "%a, %b %d" }} â€” {{ event.end_date | date: "%a, %b %d"}}</span>
              </a>
          </div>
        </div>
    {% endfor %}
  </div>
