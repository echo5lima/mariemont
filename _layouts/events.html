---
layout: default
---

{% for event in site.events reversed %}
    <div class="event_card">
       {% if event.event_image != empty %}
         <figure class="event_card_hero" style="background-image: url({{ event.event_image }});"></figure>
         {% endif %} 
          <a href="{{ event.permalink }}">
            <h3 class="event_title">{{ event.title }}</h3>
            <p>{{ event.content | truncate: 120, ' ...' }}</p>
            <span class="event_date">{{ event.start_date | date: "%a, %b %d" }} â€” {{ event.end_date | date: "%a, %b %d"}}</span>
          </a>
    </div>
{% endfor %}
