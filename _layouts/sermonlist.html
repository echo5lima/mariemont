---
layout: default
---

<div class="page_header">
  <h2>{{ page.content }}</h2>
</div>

<div class="row">
    {% for sermon in site.sermons reversed %}
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="sermon_card card">
           {% if event.event_image != empty %}
             <figure class="card_hero" style="background-image: url({{ sermon.thumbnail_image }});"></figure>
             {% endif %} 
              <a href="{{ sermon.url }}">
                <h3 class="card_title">{{ sermon.title }}</h3>
             <!--    <p>{{ sermon.content | truncate: 100, ' ...' }}</p> -->
                {% if sermon.sermon_date %}
                  <span class="card_date">{{ sermon.sermon_date | date: "%a, %b %d" }}</span>
                {% endif %}
                <!-- <span class="card_date">Read More</span> -->
              </a>
          </div>
        </div>
    {% endfor %}
  </div>
